  <script>

  <div id="visitor-counter">

  <script>
    // ðŸ”§ Replace this with YOUR Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyD51x2Q-ndQYOOd7XffO0Tr2_4CGYzFOxU",
  authDomain: "jamiesworld-counter.firebaseapp.com",
  projectId: "jamiesworld-counter",
  storageBucket: "jamiesworld-counter.firebasestorage.app",
  messagingSenderId: "980147429276",
  appId: "1:980147429276:web:332ab02f4b52e0fcbbb259",
  measurementId: "G-GD6X3XCHZC"
    };
  
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  
    const counterRef = db.collection("visitors").doc("counter");
  
    async function updateVisitorCount() {
      try {
        const doc = await counterRef.get();
        if (doc.exists) {
          const newCount = doc.data().count + 1;
          await counterRef.set({ count: newCount });
          document.getElementById('visit-count').textContent = newCount;
        } else {
          await counterRef.set({ count: 1 });
          document.getElementById('visit-count').textContent = 1;
        }
      } catch (err) {
        console.error("Error updating counter:", err);
        document.getElementById('visit-count').textContent = "Error";
      }
    }
  
    updateVisitorCount();
  </script>
